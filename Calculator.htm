<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="CalculatorStyle.css">
		<link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
		<script src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="CalculatorScript.js"></script>	
	</head>

	<body>
		<table id='calculator'>
			<tr class='answerField'>
				<td id="answerBox" colspan='4'></td>
			</tr>
			<tr class='buttons'>
				<td id="ac" class="extra">AC</td>
				<td id="del">DEL</td>
				<td class='operator' id='modulo'>%</td>
				<td class='operator' id='divide'>/</td>
			</tr>

			<tr class='buttons'>
				<td class='num'>7</td>
				<td class='num'>8</td>
				<td class='num'>9</td>
				<td class='operator' id='multiply'>*</td>
			</tr>

			<tr class='buttons'>
				<td class='num'>4</td>
				<td class='num'>5</td>
				<td class='num'>6</td>
				<td class='operator' id='subtraction'>-</td>
			</tr>

			<tr class='buttons'>
				<td class='num'>1</td>
				<td class='num'>2</td>
				<td class='num'>3</td>
				<td id='addition' class='operator'>+</td>	
			</tr>

			<tr class='buttons'>
				<td class='num'>0</td>
				<td class='num'id='dec'>.</td>
				<td id='answer'colspan='2'>=</td>
			</tr>

			<tr class='hidden'>
				<td id='hiddenOp'></td>
				<td id='latestInput'></td>

			</tr>

		</table>
	</body>
</html>
